{% extends 'frontend/base.html' %}

{% block title %}Add Image{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Image to Report: {{ report.id }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
